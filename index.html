<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Locations</h1>
    <div id="locations"></div>

    <script>
        // Fetch location data from the server
        axios.get('http://localhost:3000/api/locations')
            .then(response => {
                const locations = response.data;
                const locationsDiv = document.getElementById('locations');
                
                // Create a link for each location
                locations.forEach(location => {
                    const locationLink = document.createElement('a');
                    locationLink.href = `location.html?id=${location.id}`;
                    locationLink.innerText = `${location.name} (${location.latitude}, ${location.longitude})`;
                    locationLink.style.display = 'block';
                    locationsDiv.appendChild(locationLink);
                });
            })
            .catch(error => {
                console.error('Error fetching locations:', error);
            });
    </script>
</body>
</html>
